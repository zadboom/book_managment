<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ویرایش کتاب</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

  <div class="max-w-lg mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">🖊️ ویرایش کتاب</h1>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="flex justify-between items-center">
        <a href="{% url 'book_list' %}" class="px-4 py-2 bg-gray-400 text-white rounded-md hover:bg-gray-500">بازگشت</a>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">ذخیره تغییرات</button>
      </div>
    </form>
  </div>

</body>
</html>
